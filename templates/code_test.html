{% extends "layout.html" %}
{% block content %}
<h3 class="underlined">{{ problem }}</h3>
<br>
<a href="/problems/{{ problem }}" class="btn">Problem Statement</a>
<a href="/problems/{{ problem }}/submit" class="btn">Submit Code</a></li>
<a href="/problems/{{ problem }}/submissions" class="btn">Submissions</a></li>
<a href="/problems/{{ problem }}/code_test" class="btn">Code Test</a></li>
<br>
<br>
<br>
<br>
<h3 class="underlined">Code Test</h3>
<br>
<br>
<form name="form" method="POST" action="/problems/{{ problem }}/code_test">
    <div class="row">
        <div class="col of-8">
            Source Code : <br>
            <style>.CodeMirror {border: 1px solid #CCCCCC; height: 430px; line-height: 1.3em}</style>
            <textarea id="editor" name="code">{{ code }}</textarea>
            <script>
                CodeMirror.fromTextArea(document.getElementById("editor"), {
                    mode: "text/x-csrc",
                    lineNumbers: true,
                });
            </script>
            <br>
            <div class="input-container buttons"><button type="submit" name="submit" class="btn blue">Run</button></div>
        </div>
        <div class="col of-4">
            Language : <br>
            <div class="input-container select">
                <select name="lang-sel">
                    <optgroup label="Language">
                        <option value="cpp">C++</option>
                        <option value="java">Java</option>
                    </optgroup>
                </select>
            </div><br>
            Standard Input : <br>
            <textarea style="width:100%;resize:none;" name="stdin" rows="4">{{ stdin }}</textarea><br><br>
            Standard Output : <br>
            <textarea style="width:100%;resize:none;background-color:#F8F8F8;" readonly rows="4">{{ stdout }}</textarea><br><br>
            Standard Error : <br>
            <textarea style="width:100%;resize:none;background-color:#F8F8F8;" readonly rows="4">{{ stderr }}</textarea>
        </div>
    </div>
</form>
{% endblock %}
